<!DOCTYPE html>
<html>
    <head>
        <title>List Item</title>
    </head>
    <body>
        <h3>Ini Contoh 1</h3>
        <ol type="a"> <!-- type untuk merubah tipe list, abc (a), 123 (default), atau romawi (i)-->
            <li>Bangun Pagi</li>
            <li>Bangun Siang</li>
            <li>Bangun Malam</li>
        </ol>
        <h3>Ini Contoh 2</h3>
        <ul type="circle"> <!-- type untuk merubah tampilan, kotak, bundar dll-->
            <li>Bangun Pagi</li>
            <li>Bangun Siang</li>
            <li>Bangun Malam</li>
        </ul>
        <h3>Ini Contoh 3</h3>
        <dl>
            <dt>Ini Judul 1</dt>
            <dd>Ini Deskripsi 1</dd>
            <dt>Ini Judul 2</dt>
            <dd>Ini Deskripsi 2</dd>
        </dl>
    </body>
</html>
